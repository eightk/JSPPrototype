<html>
	<head>
		<title> JS with DOM demo</title>
		<script language = "JavaScript">
			function show() {
				document.getElementById("info").innerHTML = 
				"<h2> The span info </h2>";			
			}
		</script>
	</head>
	
	<body>
		<form action = "" method = "post">
			<input type = "button" onclick = "show()" value = "show"/>
			<span id = "info"/>
		</form>
	</body>
</html>
